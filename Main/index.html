<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brazil Forest Area Map</title>
  <script type="module" src="./main.js"></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
    }

    #map {
      margin: 20px auto;
      max-width: 800px;
    }

    #yearRange {
      width: 80%;
    }

    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 5px;
      pointer-events: none;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <h1>Brazil's Forest Area Over the Years</h1>
  <div id="controls">
    <label for="yearRange">Year: <span id="currentYear"></span></label>
    <input id="yearRange" type="range" min="1990" max="2020" step="1" value="1990">
  </div>
  <div id="map"></div>
  <div class="tooltip" style="position: absolute; display: none; background: white; padding: 5px; border: 1px solid black;"></div>  
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brazil Forest Area Map</title>
  <script type="module" src="./main.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #map {
      margin: 20px auto;
      max-width: 800px;
    }

    #yearRange {
      width: 80%;
    }

    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 5px;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <h1>Brazil's Forest Area Over the Years</h1>
  <div id="map"></div>
  <input type="range" id="yearRange" min="1990" max="2020" value="1990" />
  <p>Year: <span id="currentYear">1990</span></p>
  <div class="tooltip" style="display: none;"></div>
</body>

</html>
